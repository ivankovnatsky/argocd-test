apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-apps-set
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/ivankovnatsky/argocd-test
        revision: main
        directories:
          - path: apps/*
        files:
          - path: "apps/*/metadata.yaml"
  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: '{{parameter.repoURL}}'
        targetRevision: '{{parameter.version}}'
        chart: '{{parameter.chart}}'
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{parameter.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

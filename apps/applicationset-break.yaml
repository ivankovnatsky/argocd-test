apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-apps-set
  namespace: argocd
spec:
  syncPolicy:
    applicationsSync: create-only
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/ivankovnatsky/argocd-test
        revision: main1
        files:
          - path: apps/prometheus/config.json
    - git:
        repoURL: https://github.com/ivankovnatsky/argocd-test
        revision: main
        directories:
          - path: apps/prometheus/
            exclude: true
        files:
          - path: apps/*/config.json
  template:
    metadata:
      name: '{{.releaseName}}'
      namespace: argocd
    spec:
      project: '{{.project}}'
      source:
        repoURL: '{{.repoURL}}'
        targetRevision: '{{.version}}'
        chart: '{{.chart}}'
        helm:
          releaseName: '{{.releaseName}}'
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
